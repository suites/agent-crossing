[project]
name = "agent-crossing-backend"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "sqlalchemy",
    "alembic",
    "psycopg[binary]",
    "pgvector",
    "pinecone",
    "sentence-transformers",
    "transformers",
    "torch",
    "mlx-lm; platform_system == 'Darwin' and platform_machine == 'arm64'",
    "pydantic"
]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "ruff>=0.4.0",
    "basedpyright>=1.31.4",
]

[tool.uv]
default-groups = ["dev"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = ["live_ollama: tests that require a running local Ollama daemon"]
